<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="outer">
        <div class="main">
            <h1>Photo Gallary App</h1>
            <input type="text" name="" id="inp1"><br><br>
            <button id="btn">SEARCH</button>

        </div>

        <div id="result">

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    



    <script>
        document.getElementById('btn').addEventListener('click',()=>{

            const search=document.getElementById('inp1').value

            var url="https://api.unsplash.com/search/photos?query="+search+"&client_id=KDGTEmzz3LG0cMB_oFGWMtSW8NH5ZwXdn3D2ykeOtqQ&per_page=30"
            $("#result").empty()
            let p=fetch(url).then(
                function(value){
                    return value.json()
                }
            ).then(function(value){
                value.results.forEach(function(data){
                    let images=data.urls.small
                    $("#result").append(`<img src="${images}" / >`)

                })
            })
         

        })
    </script>
</body>
</html>
